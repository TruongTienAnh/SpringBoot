<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/1/css/bootstrap.min.css">
    <script src="/static/1/js/jquery-3.7.1.min.js"></script>
    <script src="/static/1/js/bootstrap.min.js"></script>
</head>
<body>
<div style="background: #4e73df ;">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-4 p-4 bg-white shadow box-area" style="background: #4e73df ;">
        <div class="col-md-5 rounded-3 d-flex justify-content-center align-items-center flex-column left-box" style="background: #4e73df ;">
            <div class="featured-image mb-3">
                <img src="/static/1/images/hinh2.jpg" class="img-fluid" style="width: 300px;">
            </div>
        </div>
        <div class="col-md-7 right-box">
            <form action="/login" method="POST">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2>ĐĂNG NHẬP</h2>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" name="username" placeholder="Mã Thành Viên">
                        <span class="error text-danger" id="username-error"></span>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Mật khẩu">
                        <span class="error text-danger" id="password-error"></span>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" >Đăng nhập</button>
                    </div>
                    <div class=" mb-3">
                        <button type="submit" formaction="/register" formmethod="get" class=" btn btn-lg btn-primary w-100 fs-6" >Đăng Ký</button>
                    </div>
                    <a href="/Quenmatkhau"><small>Quên mật khẩu</small></a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
